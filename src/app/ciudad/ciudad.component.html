<ion-grid>
  <ion-row>
    <ion-col size="9">
      {{ ciudad.nombre }}
    </ion-col>
    <ion-col size="3">
      <span *ngIf="ciudad.temperatura">
        {{ ciudad.temperatura.valor }} {{ ciudad.temperatura.tipo }}
      </span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="resize"></ion-icon> {{ ciudad.marea | marea }}<br/>
      <ion-icon name="time"></ion-icon>{{ ciudad.periodo | periodo }}
    </ion-col>
  </ion-row>
  
</ion-grid>
